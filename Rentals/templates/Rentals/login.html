<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta  http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1deaab12ff.js" crossorigin="anonymous"></script>
    <title>Login</title>
    <link rel="stylesheet" href="/static/styles/loginstyle.css">
    <link rel="stylesheet" href="">
</head>

<body>
    <header class="header" id="myHeader">
        <div class="left">
            <img src="/static/styles/Images&Gifs/logo.png">
        </div>
        <div class="slogan"><marquee behavior="scroll" direction="left">The one you can always count on &nbsp;&nbsp;&nbsp;  &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;The service built for you &nbsp;&nbsp;&nbsp;  &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;The company with the right fare</marquee></div>
    </header>
    {% for message in messages %}
        <div class="alert alert-{{message.tags}} mb-0 alert-dismissible fade show" role="alert">
        <strong>Message: </strong> {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
    <div class="container">
<!--        <form method="POST" action="">-->
            <form method="POST" action="">
                {% csrf_token %}
        <h1>LOG-IN </h1>
        <div class="box">
            <i class="fa fa-user"></i>
            <input type="text" name="mail" placeholder="Enter Username" >
        </div>
        <div class="box">
            <i class="fa fa-key"></i>
            <input type="password" name="passwd" placeholder="Enter Your Password">
        </div>
        <div class="reg">
            new to our site <a href="http://127.0.0.1:8000/register">Register Here</a>
        </div>
        <div class="forgot">
            <a href="http://127.0.0.1:8000/register">Forgot Password?</a>
        </div>
            <a href="http://127.0.0.1:8000/home"><button class="btn" id="myButton" >Sign In</button></a>
        </form>
        <a href="https://accounts.google.com"><button class="btn1" ><img src="/static/styles/Images&Gifs/Google.png">&nbsp;SignUp with Google</button></a>
    </div>
    <div class="typewriter">
        <h1>Welcome Back</h1>
    </div>
    {% block main %}
    {% endblock %}
</body>

</html>
